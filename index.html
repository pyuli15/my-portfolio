    <header id="HeaderMain">
        <img src="./logo.jpg" class="site-logo"> 
        <nav class="header-main-nav">
            <ul class="header-main-nav-links">
                <li class="header-main-nav-link"><a href="#Home"><i class="fas fa-home"></i></a></li>
                <li class="header-main-nav-link"><a href="#Games"><i class="fas fa-gamepad"></i></a></li>

            <ul class="header-main-social-links">

    <div id="Home">
        <div class="home-background-image">
            <img src="./star-map.png" alt="Star map of Brazil" class="home-image">

        <div class="header-text">
            <h1>Hi,</h1><h1>I'm Pamela.</h1><h2>Game Designer | Web Developer | Graphic Artist</h2>

        <form action="#Games">
            <button class="continue-to-next-section">Continue</button>
        </form>
        
        
    </div>

        <div class="switch-pages">
            <a href="#Home"><i class="fas fa-arrow-up"></i></a>
            <a href="#Artwork"><i class="fas fa-arrow-down"></i></a>
        </div>
        <div class="games-header-text">

            <h2 class="games-header-subtitle">GAMES MADE FOR WEB INCLUDING PERSONAL PROJECTS AND CLASS ASSIGNMENTS</h2>

        <div class="game-content-tile">
            <div class="content-wrapper">
                <img src="./images/space.png" alt="title screen for space pong game" class="space-pong">
                <!-- <h2 class="space-pong-title">Space Pong: Can You Escape?</h2> -->

            <div class="content-wrapper">
                <img src="./images/shoot.PNG" alt="title screen for shoot em all game" class="shoot-em-all">
                <!-- <h2 class="shoot-em-all-title">Shoot Em' All!</h2> -->
            </div>
            <div class="content-wrapper">

            <div class="content-wrapper">
                <img src="./images/innocent.png" alt="title screen for I'm innocent group project" class="im-innocent">
                <!-- <h2 class="im-innocent-title">I'm Innocent</h2> -->
            </div>
            <div class="content-wrapper">
                <img src="./images/those-who-came-after.png" alt="title screen for those who came after class project" class="those-who-came-after">
                <!-- <h2 class="those-who-came-after-title">Those Who Came After</h2> -->

            <div class="content-wrapper">
                <img src="./images/start.PNG" alt="title screen for fabian and lula vr game" class="fabian-and-lula">
